
<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<section class="min-h-screen bg-gray-50 py-10">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-semibold mb-8 text-center">Your Wishlist</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      {% for item in wishlist_items %}
      <div class="bg-white shadow rounded-xl p-4">
        <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" class="w-full h-48 object-cover rounded">
        <h3 class="mt-4 text-lg font-medium">{{ item.product.name }}</h3>
        <p class="text-green-600 font-semibold">â‚¹{{ item.product.price }}</p>
        <div class="mt-4 flex gap-2">
          <a href="{% url 'add_to_cart' item.product.id %}" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Add to Cart</a>
          <a href="{% url 'remove_from_wishlist' item.id %}" class="text-red-500 hover:underline">Remove</a>
        </div>
      </div>
      {% empty %}
      <p class="text-center col-span-full text-gray-500">Your wishlist is empty.</p>
      {% endfor %}
    </div>
  </div>
</section>
