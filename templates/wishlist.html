{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wishlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="{% static 'assets/images/logo/favicon.svg' %}" type="image/x-icon">
</head>

<body class="bg-pink-50">
<section class="min-h-screen py-6 px-3 sm:px-6 lg:px-12">

  <!-- Home Link -->
  <div class="mb-6">
    <a href="{% url 'index' %}" 
      class="inline-flex items-center gap-2 text-sm sm:text-base font-medium text-white bg-pink-500 hover:bg-pink-600 px-3 py-1.5 rounded-full shadow-md transition duration-200">
      ← Home
    </a>
  </div>

  <!-- Heading -->
  <div class="text-center mb-8">
    <h2 class="text-xl sm:text-2xl font-semibold text-gray-800">❤️ Your Wishlist</h2>
  </div>

  <!-- Wishlist Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    {% for item in wishlist_items %}
    <div class="bg-white rounded-xl shadow-md p-3 flex flex-col max-w-xs mx-auto">
      <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" class="w-full h-36 object-cover rounded-lg mb-3">
      <h3 class="text-base font-semibold text-gray-800 truncate">{{ item.product.name }}</h3>
      <p class="text-green-600 font-bold mt-1 text-sm">₹{{ item.product.price }}</p>
      <div class="mt-auto flex justify-between items-center gap-2 pt-3">
        <a href="{% url 'add_to_cart' item.product.id %}" class="bg-pink-500 hover:bg-pink-600 text-white px-3 py-1.5 rounded-full text-xs font-medium shadow transition duration-200">
          Add to Cart
        </a>
        <a href="{% url 'remove_from_wishlist' item.id %}" class="text-red-500 text-xs hover:underline whitespace-nowrap">
          Remove
        </a>
      </div>
    </div>
    {% empty %}
    <p class="text-center col-span-full text-gray-400">Your wishlist is empty.</p>
    {% endfor %}
  </div>

</section>

<!-- Toast Message -->
{% if messages %}
<div id="toast-message" class="fixed top-5 left-5 bg-green-500 text-white px-4 py-2 rounded shadow-lg text-sm z-50">
  {% for message in messages %}
    {{ message }}
  {% endfor %}
</div>

<script>
  setTimeout(() => {
    const toast = document.getElementById('toast-message');
    if (toast) toast.style.display = 'none';
  }, 2000);
</script>
{% endif %}

<!-- Prevent form resubmission on refresh -->
<script>
  history.replaceState(null, '', location.href);
</script>
</body>
</html>
