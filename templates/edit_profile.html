<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-800 to-blue-900 min-h-screen flex items-center justify-center p-4 font-sans">
  <div class="bg-white rounded-3xl shadow-2xl max-w-4xl w-full p-10">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-10">
      <h2 class="text-4xl font-extrabold text-indigo-900 mb-6 md:mb-0">Edit Profile</h2>
      <div class="flex items-center space-x-6">
        <img
          src="https://i.pravatar.cc/300"
          alt="Profile Picture"
          class="w-28 h-28 rounded-full border-4 border-indigo-800 object-cover transition-transform duration-300 hover:scale-110"
        />
        <div>
          <input type="file" name="profile" id="upload_profile" class="hidden" required />
          <label
            for="upload_profile"
            class="cursor-pointer inline-flex items-center text-indigo-700 hover:text-indigo-900 font-semibold"
            title="Change Profile Picture"
          >
            <svg
              class="w-6 h-6 mr-2"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z"
              ></path>
            </svg>
            Change Picture
          </label>
        </div>
      </div>
    </div>

    <form class="space-y-6 max-w-xl mx-auto" method="POST" enctype="multipart/form-data">
      <!-- csrf token here if Django -->
      <!-- Name -->
      <div>
        <label for="name" class="block mb-2 font-semibold text-gray-700">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          value="John Doe"
          placeholder="Enter your full name"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
          required
        />
      </div>

      <!-- Title -->
      <div>
        <label for="title" class="block mb-2 font-semibold text-gray-700">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          value="Software Developer"
          placeholder="Your professional title"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block mb-2 font-semibold text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          value="john.doe@example.com"
          placeholder="you@example.com"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
          required
        />
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="block mb-2 font-semibold text-gray-700">Phone</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          value="+1 (555) 123-4567"
          placeholder="+1 (555) 123-4567"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
        />
      </div>

      <!-- Location -->
      <div>
        <label for="location" class="block mb-2 font-semibold text-gray-700">Location</label>
        <input
          type="text"
          id="location"
          name="location"
          value="San Francisco, CA"
          placeholder="City, State"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
        />
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-4">
        <button
          type="reset"
          class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-6 py-3 bg-indigo-800 text-white rounded-lg hover:bg-indigo-700 transition"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</body>
</html>
