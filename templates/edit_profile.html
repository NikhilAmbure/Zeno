{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="{% static 'assets/images/logo/favicon.svg' %}" type="image/x-icon">
</head>
<body class="min-h-screen bg-pink-50 py-10 font-sans">

  <section class="container mx-auto px-4">

    <div class="ml-4 mb-6">
      <a href="{% url 'index' %}" 
        class=" inline-flex items-center gap-2 text-base font-medium text-white bg-pink-500 hover:bg-pink-600 px-4 py-2 rounded-full shadow-md transition duration-200">
        ‚Üê Home
      </a>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-3xl mx-auto">
      <h2 class="text-3xl font-semibold text-center mb-8 text-gray-800">Edit Profile</h2>

      <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <!-- Profile Picture Preview -->
        <div class="flex items-center gap-6">
          <img
            id="profileImagePreview"
            src="{% if user.profile_picture %}{{ user.profile_picture.url }}{% else %}https://i.pravatar.cc/300{% endif %}"
            alt="Profile Picture"
            class="w-20 h-20 rounded-xl object-cover border-4 border-pink-200 transition-transform duration-300 hover:scale-110"
          />
          <div>
            <input type="file" name="profile" id="upload_profile" class="hidden" accept="image/*" />
            <label
              for="upload_profile"
              class="cursor-pointer inline-flex items-center text-pink-600 hover:text-pink-800 font-semibold"
              title="Change Profile Picture"
            >
              Change Picture
            </label>
          </div>
        </div>

        <!-- Name -->
        <div>
          <label for="name" class="block mb-2 font-semibold text-gray-700">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            value="{{ user.name }}"
            placeholder="Enter your name"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
          />
        </div>

        <!-- Username -->
        <div>
          <label for="username" class="block mb-2 font-semibold text-gray-700">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            value="{{ user.username }}"
            placeholder="Enter your username"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
            required
          />
        </div>

        <!-- Email (readonly) -->
        <div>
          <label for="email" class="block mb-2 font-semibold text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            value="{{ user.email }}"
            readonly
            class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-100 cursor-not-allowed"
          />
        </div>

        <!-- Phone -->
        <div>
          <label for="phone" class="block mb-2 font-semibold text-gray-700">Phone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            value="{{ user.phone }}"
            placeholder="+1 (555) 123-4567"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
          />
        </div>

        <!-- Location -->
        <div>
          <label for="location" class="block mb-2 font-semibold text-gray-700">Location</label>
          <input
            type="text"
            id="location"
            name="location"
            value="{{ user.location }}"
            placeholder="City, State"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition"
          />
        </div>

        <!-- Buttons -->
        <div class="flex justify-end space-x-4 pt-6">
          <a href="{% url 'index' %}" 
             class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition inline-flex items-center justify-center">
            Cancel
          </a>
          <button
            type="submit"
            class="px-6 py-3 bg-pink-500 hover:bg-pink-600 text-white rounded-lg font-semibold transition"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </section>

  <script>
    const uploadProfile = document.getElementById('upload_profile');
    const profileImagePreview = document.getElementById('profileImagePreview');

    uploadProfile.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profileImagePreview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
