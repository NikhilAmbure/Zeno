<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-800 to-blue-900 min-h-screen flex items-center justify-center p-4 font-sans">

  <div class="bg-white rounded-3xl shadow-2xl max-w-4xl w-full p-10">
    <h2 class="text-4xl font-extrabold text-indigo-900 mb-6">Edit Profile</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-6 max-w-xl mx-auto">
      {% csrf_token %}

      <!-- Profile Picture Preview -->
      <div class="flex items-center space-x-6 mb-4">
        <img
          id="profileImagePreview"
          src="{% if user.profile_picture %}{{ user.profile_picture.url }}{% else %}https://i.pravatar.cc/300{% endif %}"
          alt="Profile Picture"
          class="w-28 h-28 rounded-full border-4 border-indigo-800 object-cover transition-transform duration-300 hover:scale-110"
        />
        <div>
          <input type="file" name="profile" id="upload_profile" class="hidden" accept="image/*" />
          <label
            for="upload_profile"
            class="cursor-pointer inline-flex items-center text-indigo-700 hover:text-indigo-900 font-semibold"
            title="Change Profile Picture"
          >
            Change Picture
          </label>
        </div>
      </div>

      <!-- Name -->
      <div>
        <label for="name" class="block mb-2 font-semibold text-gray-700">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          value="{{ user.name }}"
          placeholder="Enter your name"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
        />
      </div>

      <!-- Username -->
      <div>
        <label for="username" class="block mb-2 font-semibold text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          value="{{ user.username }}"
          placeholder="Enter your username"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
          required
        />
      </div>

      <!-- Email (readonly) -->
      <div>
        <label for="email" class="block mb-2 font-semibold text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ user.email }}"
          readonly
          class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-100 cursor-not-allowed"
        />
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="block mb-2 font-semibold text-gray-700">Phone</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          value="{{ user.phone }}"
          placeholder="+1 (555) 123-4567"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
        />
      </div>

      <!-- Location -->
      <div>
        <label for="location" class="block mb-2 font-semibold text-gray-700">Location</label>
        <input
          type="text"
          id="location"
          name="location"
          value="{{ user.location }}"
          placeholder="City, State"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
        />
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-4 pt-6">
        <a href="{% url 'index' %}" 
           class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition inline-flex items-center justify-center">
          Cancel
        </a>
        <button
          type="submit"
          class="px-6 py-3 bg-indigo-800 text-white rounded-lg hover:bg-indigo-700 transition"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>

  <script>
    const uploadProfile = document.getElementById('upload_profile');
    const profileImagePreview = document.getElementById('profileImagePreview');

    uploadProfile.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profileImagePreview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
