{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-64 object-cover rounded">
        <h1 class="text-2xl font-bold mt-4">{{ product.name }}</h1>
        <p class="text-gray-700 mt-2">{{ product.description }}</p>
        <p class="text-xl text-indigo-600 mt-4">â‚¹{{ product.price }}</p>
        <form method="post" action="{% url 'add_to_cart' product.id %}" class="mt-6">
            {% csrf_token %}
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                Add to Cart
            </button>
        </form>
    </div>
</body>
</html>
