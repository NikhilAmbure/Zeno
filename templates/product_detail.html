{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ product.name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 to-gray-100 relative">

  <!-- Cart button top-right -->
  <div class="fixed top-4 right-4 z-50">
    <a href="{% url 'cart' %}" class="relative inline-flex items-center p-3 bg-[#FA8072] text-black rounded-full shadow-lg hover:bg-black hover:text-white transition-colors duration-300">
      <ion-icon name="bag-handle-outline" style="font-size: 1.8rem;"></ion-icon>
      <span class="absolute -top-1 -right-1 bg-black text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">
        {{ cart_count }}
      </span>
    </a>
  </div>

  <div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="max-w-6xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden grid grid-cols-1 md:grid-cols-2 gap-10 p-6 md:p-12">

      <!-- Product Image -->
      <div class="w-full h-full">
        <img src="{{ product.image.url }}" alt="{{ product.name }}"
             class="w-full h-full max-h-[550px] object-cover rounded-2xl shadow-lg hover:scale-105 transition-transform duration-300">
      </div>

      <!-- Product Details -->
      <div class="flex flex-col justify-between">
        <div>
          <h1 class="text-4xl font-extrabold text-gray-900 mb-3">{{ product.name }}</h1>
          <p class="text-gray-700 text-lg leading-relaxed mb-6">{{ product.description }}</p>
          <p class="text-3xl font-bold text-[#FA8072] mb-8">â‚¹{{ product.price }}</p>
        </div>

        <!-- Add to Cart Button -->
        <form method="post" action="{% url 'add_to_cart' product.id %}">
          {% csrf_token %}
          <button type="submit"
                  class="w-full bg-[#FA8072] text-black font-semibold py-3 rounded-xl text-lg transition duration-300 hover:bg-black hover:text-white shadow-md hover:shadow-xl">
             Add to Cart
          </button>
        </form>
      </div>

    </div>
  </div>

  <!-- Ionicons CDN for icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
</body>
</html>
