{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter OTP</title>

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="{% static 'assets/images/logo/favicon.svg' %}"" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8 space-y-6">
        
        <div class="flex justify-center mb-6">
            <img src="{% static 'assets/images/logo/favicon.svg' %}" alt="Zeno Logo" class="h-10">
        </div>
        
        <div class="text-center">
            <h2 class="text-2xl font-bold text-gray-800">OTP Verification</h2>
            <p class="text-sm text-gray-500">Enter the 4-digit code sent to your contact</p>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="otp" class="block text-sm font-medium text-gray-700">OTP</label>
                <input type="text" name="otp" id="otp" maxlength="6" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200">
                Verify OTP
            </button>
        </form>
    </div>

</body>
</html>
