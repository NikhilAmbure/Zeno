{% load static %}
{% load cloudinary %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter OTP</title>
  <link rel="shortcut icon" href="{% static 'assets/images/logo/zeno_logo_new.png' %}" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 to-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-6 space-y-4">

    <div class="flex justify-center mb-4">
      <img src="{% static 'assets/images/logo/favicon.svg' %}" alt="Zeno Logo" class="h-10" />
    </div>

    <div class="text-center">
      <h2 class="text-2xl font-semibold text-pink-600 mb-1">OTP Verification</h2>
      <p class="text-sm text-gray-500">Enter the 4-digit code sent to your contact</p>
    </div>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="otp" class="block mb-1 text-sm font-medium text-gray-700">OTP</label>
        <input
          type="text"
          name="otp"
          id="otp"
          maxlength="6"
          required
          class="w-full rounded-xl border border-gray-300 px-4 py-2 text-base focus:outline-none focus:ring-2 focus:ring-pink-400"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 rounded-xl shadow-md transition duration-200"
      >
        Verify OTP
      </button>
    </form>

  </div>

  {% if messages %}
    <div id="toast-message" class="fixed top-5 left-5 bg-green-500 text-white px-4 py-2 rounded shadow-lg text-sm z-50">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
    <script>
      setTimeout(() => {
        const toast = document.getElementById('toast-message');
        if (toast) toast.style.display = 'none';
      }, 2000);
    </script>
  {% endif %}

</body>
</html>
